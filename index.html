
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubble Tea Bliss</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <div class="hamburger" onclick="toggleMenu()">
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
            <div class="hamburger-line"></div>
        </div>
        <div class="header-title">
            Bubble Tea Bliss
        </div>
    </div>
        <!-- Too lazy to make these work-->
    <div id="menu-dropdown" class="menu-dropdown">
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
        <div class="boba-image">
            <!-- Taro is the best -->
            <img id="boba-image" src="/bobalicious/images/6-taro.png" alt="Boba Tea">
        </div>
        <div class="order-section">
            <h1 style="color: #DB7093;">Create Your Boba</h1>
            
            <h2>Choose Your Flavors</h2>
            <br></br>
            <!-- image credit to https://march32016.wordpress.com/2020/07/14/boba-milk-tea-favors/ -->
             <!-- Tried to erase number with google magic eraser but it looks niceably bad -->
            <div class="flavor-grid">
                <div class="flavor-item" data-image="/bobalicious/images/1-original.png" onclick="changeFlavor(this)">Original</div>
                <div class="flavor-item" data-image="/bobalicious/images/2-strawberry.png" onclick="changeFlavor(this)">Strawberry</div>
                <div class="flavor-item" data-image="/bobalicious/images/3-hokk.png" onclick="changeFlavor(this)">Hokkaido</div>
                <div class="flavor-item" data-image="/bobalicious/images/4-thai.png" onclick="changeFlavor(this)">Thai</div>
                <div class="flavor-item" data-image="/bobalicious/images/5-passion.png" onclick="changeFlavor(this)">Passionfruit</div>
                <!-- Having it selected looks ugly :shrug: -->
                <div class="flavor-item" data-image="/bobalicious/images/6-taro.png" onclick="changeFlavor(this)">Taro</div>
                <div class="flavor-item" data-image="/bobalicious/images/7-lychee.png" onclick="changeFlavor(this)">Lychee</div>
                <div class="flavor-item" data-image="/bobalicious/images/8-apple.png" onclick="changeFlavor(this)">Green apple</div>
                <div class="flavor-item" data-image="/bobalicious/images/9-jasmine.png" onclick="changeFlavor(this)">Jasmine</div>
            </div>
            <h2>Sweetness Level</h2>
            <div id="sweetness-section" class="flavor-grid">
                <button class="option-btn" onclick="selectSweetness(this)">Less Sweet</button>
                <button class="option-btn selected" onclick="selectSweetness(this)">Regular</button>
                <button class="option-btn" onclick="selectSweetness(this)">Extra Sweet</button>
            </div>
            <br></br> <!-- Adds spacing cuz too lazy to do in css--> 
            <h2>Ice Level</h2>
            <div id="ice-section" class="flavor-grid">
                <button class="option-btn" onclick="selectIce(this)">No Ice</button>
                <button class="option-btn selected" onclick="selectIce(this)">Normal</button>
                <button class="option-btn" onclick="selectIce(this)">Extra Ice</button>
            </div>
            <div id="order-summary">
                <div id="order-summary-text">
                <h3>Your Order</h3>
                <p id="flavor-text">Flavor: Not Selected</p>
                <p id="sweetness-text">Sweetness: Regular</p>
                <p id="ice-text">Ice: Normal</p>
                </div> 
                <!-- TODO: no money but should send order info with some fancy smancy js -->
                <button class="checkout-btn" onclick="window.location.href='https://boba.hackclub.com/'">Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
